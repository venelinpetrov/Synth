<!doctype html>

<html>
<head>
	<title>Volta</title>

	<script src="dist/all.js"></script>
	<style>
		[type="range"] {
			vertical-align: middle;
		}
		th {
			text-align: left;
		}
	</style>
</head>
<body>
	<h2>Volta synth</h2>
	<fieldset>
		<legend>Osc1</legend>
		<x-osc id="Osc1"></x-osc>
	</fieldset>


	<fieldset>
		<legend>Osc2</legend>
		<x-osc id="Osc2"></x-osc>
	</fieldset>


	<fieldset>
		<legend>Filter 1</legend>
		<x-filter id="Filter1"></x-filter>
	</fieldset>


	<fieldset>
		<legend>Filter 2</legend>
		<x-filter id="Filter2"></x-filter>
	</fieldset>


	<fieldset>
		<legend>
			Envelope
		</legend>
		<x-envelope id="Envelope"></x-envelope>
	</fieldset>


	<fieldset>
		<legend>
			Amplifier
		</legend>
		<x-amp id="Amp"></x-amp>
	</fieldset>

	<fieldset>
		<legend>
			LFO 1
		</legend>
		<x-osc-lfo id="LFO1"></x-osc-lfo>
	</fieldset>

	<fieldset>
		<legend>
			LFO 2 - Experimental
		</legend>
		<x-filter-lfo id="LFO2"></x-filter-lfo>
	</fieldset>
</body>
</html>
