<!doctype html>

<html>
<head>
	<title>lfo</title>
	<script src="lfo.js"></script>
</head>
	<button id="start">start</button>
	<button id="stop">stop</button>

<body>
	
	<script>
		var ctx = new AudioContext();
		var A = .5; //this is the value of the gain/Amplitude slider of LFO module
		var osc = ctx.createOscillator(); 
		var oscAmp = ctx.createGain(); oscAmp.gain.value = 1;
		
		var lfo = ctx.createOscillator(); lfo.frequency.value = 1; //this is the frequency slider
		var lfoGain = ctx.createGain(); lfoGain.gain.value = A/2 ;
		var lfoAmplitude = ctx.createGain(); lfoAmplitude.gain.value =1- A/2;
		lfo.connect(lfoAmplitude);
		lfoAmplitude.connect(lfoGain.gain);
		
		osc.connect(oscAmp);
		oscAmp.connect(lfoGain);
		lfoGain.connect(ctx.destination);
		osc.start();
		lfo.start();
		
	</script>
</body>
</html>
